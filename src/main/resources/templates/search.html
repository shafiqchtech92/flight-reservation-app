<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Flights - Flight Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .nav-link {
            color: rgba(255,255,255,0.9) !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: white !important;
        }
        .page-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .alert {
            border-radius: 10px;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <i class="fas fa-plane"></i> Flight Reservation System
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" th:href="@{/search}">
                                    <i class="fas fa-search"></i> Search Flights
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/book}">
                                    <i class="fas fa-ticket-alt"></i> Book Flight
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/reservations}">
                                    <i class="fas fa-list"></i> My Reservations
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                <i class="fas fa-info-circle"></i> <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="page-header">
                <h1><i class="fas fa-search"></i> Search Flights</h1>
                <p class="text-muted">Find available flights by destination and date</p>
            </div>

            <form th:action="@{/search}" th:object="${searchRequest}" method="post" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="destination" class="form-label">
                            <i class="fas fa-map-marker-alt"></i> Destination
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="destination" 
                               th:field="*{destination}" 
                               placeholder="e.g., New York"
                               required>
                    </div>
                    <div class="col-md-6">
                        <label for="dateTime" class="form-label">
                            <i class="fas fa-calendar-alt"></i> Departure Date & Time
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="dateTime" 
                               th:field="*{dateTime}" 
                               placeholder="yyyy-MM-dd HH:mm (e.g., 2024-12-25 14:30)"
                               required>
                        <small class="form-text text-muted">Format: yyyy-MM-dd HH:mm</small>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-search"></i> Search Flights
                    </button>
                </div>
            </form>

            <div th:if="${flights != null and !flights.isEmpty()}">
                <h3 class="mb-3"><i class="fas fa-plane"></i> Available Flights</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Flight Number</th>
                                <th>Destination</th>
                                <th>Departure Time</th>
                                <th>Available Seats</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="flight : ${flights}">
                                <td><strong th:text="${flight.flightNumber}"></strong></td>
                                <td th:text="${flight.destination}"></td>
                                <td th:text="${#temporals.format(flight.departureTime, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <span class="badge bg-success" th:text="${flight.availableSeats}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
